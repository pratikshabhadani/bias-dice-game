<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-page">
        <h2>Dice Game</h2>
        <div id="scores">
            <div id="player1-score">Player 1: 0</div>
            <div id="player2-score">Player 2: 0</div>
        </div>
        <div id="turn-indicator">Player 1's Turn</div>

        <!-- Dice Section -->
        <div class="dice-container">
            <div class="dice" id="dice-1">
                <img src="dice1.png" alt="Dice 1" class="dice-face" id="dice-img-1">
            </div>
            <div class="dice" id="dice-2">
                <img src="dice1.png" alt="Dice 2" class="dice-face" id="dice-img-2">
            </div>
            <div class="dice" id="dice-3">
                <img src="dice1.png" alt="Dice 3" class="dice-face" id="dice-img-3">
            </div>
            <div class="dice" id="dice-4">
                <img src="dice1.png" alt="Dice 4" class="dice-face" id="dice-img-4">
            </div>
        </div>

        <div id="winner-section" style="display:none;">
            <h2 id="winner-message"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
